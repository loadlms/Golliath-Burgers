    <!-- Polyfills para compatibilidade com dispositivos mais antigos -->
    <script>
        // Polyfill para fetch
        if (!window.fetch) {
            window.fetch = function(url, options) {
                return new Promise(function(resolve, reject) {
                    var xhr = new XMLHttpRequest();
                    xhr.open(options && options.method || 'GET', url);
                    
                    if (options && options.headers) {
                        for (var key in options.headers) {
                            xhr.setRequestHeader(key, options.headers[key]);
                        }
                    }
                    
                    xhr.onload = function() {
                        resolve({
                            ok: xhr.status >= 200 && xhr.status < 300,
                            status: xhr.status,
                            statusText: xhr.statusText,
                            json: function() { return Promise.resolve(JSON.parse(xhr.responseText)); },
                            text: function() { return Promise.resolve(xhr.responseText); }
                        });
                    };
                    
                    xhr.onerror = function() { reject(new Error('Network error')); };
                    xhr.send(options && options.body || null);
                });
            };
        }
        
        // Polyfill para Promise
        if (!window.Promise) {
            window.Promise = function(executor) {
                var self = this;
                self.state = 'pending';
                self.value = undefined;
                self.handlers = [];
                
                function resolve(result) {
                    if (self.state === 'pending') {
                        self.state = 'fulfilled';
                        self.value = result;
                        self.handlers.forEach(handle);
                        self.handlers = null;
                    }
                }
                
                function reject(error) {
                    if (self.state === 'pending') {
                        self.state = 'rejected';
                        self.value = error;
                        self.handlers.forEach(handle);
                        self.handlers = null;
                    }
                }
                
                function handle(handler) {
                    if (self.state === 'pending') {
                        self.handlers.push(handler);
                    } else {
                        if (self.state === 'fulfilled' && typeof handler.onFulfilled === 'function') {
                            handler.onFulfilled(self.value);
                        }
                        if (self.state === 'rejected' && typeof handler.onRejected === 'function') {
                            handler.onRejected(self.value);
                        }
                    }
                }
                
                this.then = function(onFulfilled, onRejected) {
                    return new Promise(function(resolve, reject) {
                        handle({
                            onFulfilled: function(result) {
                                try {
                                    resolve(onFulfilled ? onFulfilled(result) : result);
                                } catch (ex) {
                                    reject(ex);
                                }
                            },
                            onRejected: function(error) {
                                try {
                                    resolve(onRejected ? onRejected(error) : Promise.reject(error));
                                } catch (ex) {
                                    reject(ex);
                                }
                            }
                        });
                    });
                };
                
                executor(resolve, reject);
            };
            
            Promise.resolve = function(value) {
                return new Promise(function(resolve) { resolve(value); });
            };
            
            Promise.reject = function(reason) {
                return new Promise(function(resolve, reject) { reject(reason); });
            };
        }
        
        // Polyfill para Array.prototype.find
        if (!Array.prototype.find) {
            Array.prototype.find = function(predicate) {
                for (var i = 0; i < this.length; i++) {
                    if (predicate(this[i], i, this)) {
                        return this[i];
                    }
                }
                return undefined;
            };
        }
        
        // Polyfill para Array.prototype.includes
        if (!Array.prototype.includes) {
            Array.prototype.includes = function(searchElement) {
                return this.indexOf(searchElement) !== -1;
            };
        }
        
        // Polyfill para Element.prototype.closest
        if (!Element.prototype.closest) {
            Element.prototype.closest = function(selector) {
                var element = this;
                while (element && element.nodeType === 1) {
                    if (element.matches && element.matches(selector)) {
                        return element;
                    }
                    element = element.parentElement;
                }
                return null;
            };
        }
        
        // Polyfill para Element.prototype.matches
        if (!Element.prototype.matches) {
            Element.prototype.matches = Element.prototype.matchesSelector ||
                Element.prototype.mozMatchesSelector ||
                Element.prototype.msMatchesSelector ||
                Element.prototype.oMatchesSelector ||
                Element.prototype.webkitMatchesSelector ||
                function(s) {
                    var matches = (this.document || this.ownerDocument).querySelectorAll(s);
                    var i = matches.length;
                    while (--i >= 0 && matches.item(i) !== this) {}
                    return i > -1;
                };
        }
